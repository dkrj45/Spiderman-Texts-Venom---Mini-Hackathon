<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman Conversation</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <section class="background">
        <h1 class="title">SPIDERMAN TEXTS VENOM</h1>
        <div class="conversation__container">
            <div class="conversation__profile-box">
                <img class="conversation__spiderman" src="./assets/spiderman.jpg" alt="Spiderman"/>
                <button class="conversation__button">Text Venom</button>
                <img class="conversation__spiderman" src="./assets/ironman.jpg" alt="Ironman"/>
                <button class="conversation__button--ironman">Text Thanos</button>
                <form class="conversation__form">
                    <textarea id="now" class="conversation__text" type="comment" name="textInput" placeholder="If you are a hero, make your own comments here!" ></textarea>
                    <button class="conversation__button--form" type="submit">Add Comment!</button>
                </form>
            </div>
            <div class="conversation__box">
            </div>
            <div class="conversation__profile-box">
                <img class="conversation__spiderman--venom" src="./assets/venom.gif" alt="Venom Spiderman">
                <button class="conversation__button--venom">Text Spiderman</button>
                <img class="conversation__spiderman--venom" src="./assets/thanos.jpg" alt="Thanos"/>
                <button class="conversation__button--thanos">Text Ironman</button>
                <form class="conversation__form--venom">
                    <textarea id="quick" class="conversation__text" type="comment" name="textInputVenom" placeholder="If you are a villain, make your own comments here!"></textarea>
                    <button class="conversation__button--venomForm" type="submit">Add Comment!</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
